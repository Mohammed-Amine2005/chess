    <script> // timer code
        var inputHour;
        var inputMinute;
        var inputSecond;
        var timerApp;
        var timeron = false;
        var time = "";
        function StartClock() // update timer's start time (to use)
        {
            if (!timeron){
            timeron = true;
            inputHour = Number(0);
            inputMinute = Number(5);
            inputSecond = Number(0);
        /* use (   document.getElementById("inputMinute").value   ) in Number()  */
            updatetime();
            timerApp = setInterval(myClock, 1000);
            }
        }
        
        function updatetime() // audjust time output
        { 
            if (inputHour > 0) {
                time = FormatTime(inputHour)+ ":" + FormatTime(inputMinute) + ":" + FormatTime(inputSecond) ;
            } else {
                time = FormatTime(inputMinute) + ":" + FormatTime(inputSecond) ;
            }
            document.getElementById("Replay").innerHTML = time;
        }
        
        function StopClock() // stop timer (to use)
        {
            clearInterval(timerApp);
            timeron = false;
        }
        
        function myClock()  // update time every second (end statement)
        {  
            if(inputSecond > 0){
                inputSecond--;
            }else{
                if(inputMinute > 0){
                    inputMinute--;
                    inputSecond = 59;
                }else{
                    if(inputHour > 0){
                        inputHour--;
                        inputMinute = 59;
                        inputSecond = 59;
                    }else{
                        StopClock();
                        // alert("Time Up");
                        timeup();
                        return;
                    }
                }
            }
            updatetime();
        }
        
        function FormatTime(time) // format time for output
        {
            var formatedTime
            if(time < 10)
            {
                formatedTime = "0" + time.toString();
            }
            else
            {
                formatedTime = time.toString();
            }
            return formatedTime} 
    </script>

function slot(pos) { 
  if (pos[0]>="A" && pos[0]<="H" && pos[1]>="1" && pos[1]<="8") {
    return document.getElementById(pos).innerHTML  
  }
  return "out of bound";   
}

function color(st) {
    if (st === "all") {
        let pi = -1;
        for (let i = 1; i < 9; i++) {
            pi += 1;
            for (const j of ["A", "B", "C", "D", "E", "F", "G", "H"]) {
                const p = `${j}${i}`;
                if (pi % 2 === 0) {
                    try {
                        document.getElementById(p).style.backgroundColor = "#f1bb7e";
                    } catch (error) {
                        console.log("a problem L70");
                    }
                } else {
                    try {
                        document.getElementById(p).style.backgroundColor = "#ffffff";
                    } catch (error) {
                        console.log("a problem L75");
                    }
                }
                pi += 1;
            }
        }
        used = [];
        allowed_pos = [];
    } else if (st === "used" && used.length > 0) {
        let pi = -1;
        for (let i of [1, 2, 3, 4, 5, 6, 7, 8]) {
            pi += 1;
            for (const j of ["A", "B", "C", "D", "E", "F", "G", "H"]) {
                if (used.includes(j + i)) {
                    const p = `${j}${i}`;
                    if (pi % 2 === 0) {
                        try {
                            document.getElementById(p).style.backgroundColor = "#f1bb7e";
                        } catch (error) {
                            console.log("a problem L88");
                        }
                    } else {
                        try {
                            document.getElementById(p).style.backgroundColor = "#ffffff";
                        } catch (error) {
                            console.log("a problem L95");
                        }
                    }
                }
                pi += 1;
            }
        }
        used = [];
        allowed_pos = [];
    } else {
        try {
            document.getElementById(st).style.backgroundColor = "#ffff7f";
        } catch (error) {
            console.log("a problem L82");
        }
        used.push(st);
    }
}
